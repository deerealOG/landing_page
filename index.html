<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EngineersHub</title>

  
    <!-- default stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
  />
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glidejs@2.1.0/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glidejs@2.1.0/dist/css/glide.theme.min.css">    
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />    
    
    
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar"  role="navigation" aria-label="main navigation">
      <span id="logo">
        <img src="images/logo.svg" alt="brand logo" />
      </span>
      <span id="yourcta">
        <button type="submit" class="login">Login</button>
        <button type="submit" class="register">Register</button>
      </span>

      <span id="desktop">
        <menu>
          <ul>
            <li><a href="#">Hire Engineer</a></li>
            <li><a href="#">Find Job</a></li>
            <li><a href="#">Post a Job</a></li>
          </ul>
        </menu>
      </span>
      <span id="mycta">
        <button class="login">Login</button>
        <button class="register">Register</button>
        
      </span>
      
      <input id="toggle" type="checkbox"></input>

<label for="toggle" class="hamburger">
<div class="top-bun"></div>
<div class="meat"></div>
<div class="bottom-bun"></div>
</label>

<div class="nav">
<div class="nav-wrapper">
<nav>
<a href="#">Hire Engineer</a><br>
<a href="#">Find Job</a><br>
<a href="#">Post a Job</a><br>
<div id="navcta">
  <button class="login">Login</button>
  <button class="register">Register</button>
</div>

</nav>
</div>
</div>
      
    </nav>

    <!-- hero section -->
    <section id="heroContainer">
      <div id="hero">
        <h1 class="title">The Engineers Workspace</h1>
        <p class="bigDesc">
          Your hub for Engineering Jobs, Internships, IT Placements
        </p>
        <form action="" method="post" id="findJob">
          <label for="src"></label>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Search by keyword" />
          <button>Find Job</button>
        </form>
      </div>
    </section>
    <main>
      <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <h3>Hire Qualified Engineer</h3>
      <img src="./images/_1754058710016.svg" alt="">
      <button>Hire</button>
    </div>

    <div class="swiper-slide">
      <h3>Search Verified Jobs</h3>
      <img src="./images/Layer_20_1.svg" alt="">
      <button>Search</button>
    </div>

    <div class="swiper-slide">
      <h3>Set up your resume</h3>
      <img src="./images/Layer_20_1-1.svg" alt="">
      <button>Set up</button>
    </div>
    
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"><i class="fa-sharp fa-solid fa-circle-arrow-left"></i></div>
  <div class="swiper-button-next"><i class="fa-sharp fa-solid fa-circle-arrow-right"></i><div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/123793bde3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: false,
  slidesPerView: 1,
  spaceBetween: 30,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  breakpoints: {

          500:{
            slidesPerView:2,
          },
          768: {
            slidesPerView: 3,
            spaceBetween: 40,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 50,
          },
        },
});

    </script>
  </body>
</html>
